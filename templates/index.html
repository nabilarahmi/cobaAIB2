<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/main.js')}}"></script>
    <title>Project Decision Expert System</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="text-align: center">
            <h1 class="display-4">Project Decision-Making</h1>
            <p class="lead">This is an expert system that made to decide whether your project is approved to be implemented.</p>
        </div>
    </div>
    <div class="question">
        <h2 id="question" style="text-align: center; margin-bottom: 20px"></h2>
        <div class="choice" style="display: flex; justify-content: space-around" hidden>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="answerYes" value="Yes">
                <label class="form-check-label" for="exampleRadios1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="answerNo" value="No">
                    <label class="form-check-label" for="exampleRadios2">
                        No
                    </label>
            </div>
        </div>
    </div>
<button style="display: block; margin-left: auto; margin-right: auto; margin-top: 20px" type="button" class="btn btn-primary btn-lg">Start</button>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
